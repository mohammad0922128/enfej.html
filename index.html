<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Explosion Tracker</title>
  <script>
    let socket = new WebSocket("wss://example.com/socket"); // جایگزین با لینک واقعی بازی
    socket.onmessage = function (event) {
      let data = JSON.parse(event.data);
      if (data && data.crash_point) {
        document.getElementById("rate").innerText = "ضریب: " + data.crash_point;
      }
    };
  </script>
</head>
<body>
  <h1 id="rate">منتظر دریافت ضریب...</h1>
</body>
</html>
